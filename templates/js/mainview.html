<ul class="thumbnails">
  <li class="span4" ng-repeat="item in album.items" ng-switch="item.class">
    <a ng-switch-when="Album" href="#/{{item.path}}" class="thumbnail">
      <img ng-src="albumthumbnail.php?w=200&amp;h=140&amp;image={{item.path}}" />
    </a>
    <a ng-switch-when="Photo" href="javascript:void(0);" class="thumbnail">
      <img ng-src="getimage.php?w=200&amp;h=140&amp;image={{item.path}}" />
    </a>
  </li>
</ul>
